version: 2.1
orbs:
  node: circleci/node@3.0.0

# Define the jobs we want to run for this project
jobs:
  pull-and-build:
    docker:
      - image: arvindr226/alpine-ssh
    steps:
      - checkout
      - run: ssh -oStrictHostKeyChecking=no -v circleci@${SSH_HOST} "./bothaven/deploy-scripts/deploy-king-balthazar"

# Orchestrate our job run sequence
workflows:
  version: 2
  node-tests:
    jobs:
      - node/test
  build-project:
    jobs:
      - pull-and-build:
          filters:
            branches:
              only:
                - main