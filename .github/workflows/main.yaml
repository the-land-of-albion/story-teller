        # You may pin to the exact commit or the version.
        # uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        uses: Mist3r-Robot/classic-discord-webhook@master
        with:
          id: ${{ secrets.DISCORD_WEBHOOK_ID }} 
